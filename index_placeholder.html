<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/logo.png">
    <title>Powerbenz - Coming Soon</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: "Inter", sans-serif;
            color: white;
            background-color: #000;
        }

        .bg {
            /* Using the absolute path that will work on server */
            background-image: url("/images/hero-1.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 3rem;
            color: #ccc;
        }

        .btn {
            background: #fff;
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="overlay">
            <h1>Powerbenz</h1>
            <p>We are upgrading our digital experience. The new site is launching soon.</p>
            <a href="/erp/" class="btn">Access ERP System</a>
        </div>
    </div>
</body>

</html>
