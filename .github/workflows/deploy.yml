name: Deploy to Hostinger VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          source: "dist/*"
          target: "/var/www/powerbenz-static-temp"
          strip_components: 1

      - name: Deploy files on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Backup current deployment
            if [ -d /var/www/powerbenz-static ]; then
              rm -rf /var/www/powerbenz-static-backup
              cp -r /var/www/powerbenz-static /var/www/powerbenz-static-backup
            fi
            
            # Move new deployment
            rm -rf /var/www/powerbenz-static/*
            mv /var/www/powerbenz-static-temp/* /var/www/powerbenz-static/
            rm -rf /var/www/powerbenz-static-temp
            
            # Set permissions
            chmod -R 755 /var/www/powerbenz-static
            
            echo "Deployment completed successfully!"
